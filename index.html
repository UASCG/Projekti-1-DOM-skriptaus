<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtäväluettelo</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body>
    <div id="headerDiv" class="header">
        <h1>Tehtäväluettelo</h1>
        <input type="text" id="taskInput" placeholder="Tehtävä...">
        <button type="button" onclick="newTask()" class="addBtn">Lisää</button>
        <!-- Displays error messages -->
        <p id="addTaskMessage">Kirjoita tehtävä ylläolevaan kenttään ja paina "Lisää".</p>
        <!-- Deletes all stored data from localStorage -->
        <button type="button" onclick="clearStorage()" class="addBtn">Poista kaikki tallennetut tehtävät</button>
    </div>

    <ul id="taskList">
    </ul>

    <script src="scripts/main.js"></script>

</body>

</html>
