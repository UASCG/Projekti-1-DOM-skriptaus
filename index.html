<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtäväluettelo</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>

<body>
    <div id="headerDiv" class="header">
        <h1>Tehtäväluettelo</h1>
        <hr>
        <button type="button" onclick="newTaskInput(taskInput.value)" class="addBtn">Lisää</button> 
        <input type="text" id="taskInput" placeholder="Lisää tehtävä..."> <!-- Adds task to list below. -->
        <button type="button" onclick="clearStorage()" class="delBtn">Poista kaikki tehtävät</button> <!-- Deletes all stored data from localStorage. -->
        <hr>
    </div>
    <div>
        <hr>
        <p>Kirjoita tehtävä ylläolevaan kenttään ja paina "Lisää". Merkkijono saa olla korkeintaan 100 merkkiä. Älä käytä puolipistettä (;).</p>
        <p id="loadTaskMessage"></p> <!-- Displays loading messages. -->
        <p id="addTaskMessage"></p> <!-- Displays error messages. -->
        <hr>
    </div>
    <ul id="taskList">
    </ul>
    <script src="scripts/main.js"></script>
</body>

</html>
